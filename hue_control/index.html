<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="interface">
      <div class="column" id="left">
        <div class="heading">
          <div class="heading-info">
            <h1>404 Control</h1>
            <div class="heading-map">?</div>
            <img id="map" src="guidance.png" alt="map" class="hidden" />
          </div>
          <div>
            <div class="real-parent-narrow">
              <div class="frame-border1-narrow"></div>
              <div class="frame-parent1-narrow">
                <div class="frame-background-tophalf1 narrow"></div>
                <div class="frame-background-btmhalf1 narrow"></div>
                <div class="frame" id="light-main"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="unit" id="modes">
          <div class="modes-container">
            <div class="mode" id="mode1">
              <span class="mode-text">study</span>
              <div class="toggle-switch">
                <input type="checkbox" id="toggle-btn1" />

                <label for="toggle-btn1" class="switch">
                  <div class="inner-knob"></div>
                </label>
              </div>
            </div>

            <div class="mode" id="mode2">
              <span class="mode-text">meeting</span>
              <div class="toggle-switch">
                <input type="checkbox" id="toggle-btn2" />

                <label for="toggle-btn2" class="switch">
                  <div class="inner-knob"></div>
                </label>
              </div>
            </div>

            <div class="mode" id="mode3">
              <span class="mode-text">severance</span>
              <div class="toggle-switch">
                <input type="checkbox" id="toggle-btn3" />

                <label for="toggle-btn3" class="switch">
                  <div class="inner-knob"></div>
                </label>
              </div>
            </div>

            <div class="mode" id="mode4">
              <span class="mode-text">party</span>
              <div class="toggle-switch">
                <input type="checkbox" id="toggle-btn4" />

                <label for="toggle-btn4" class="switch">
                  <div class="inner-knob"></div>
                </label>
              </div>
            </div>

            <div class="mode" id="mode5">
              <span class="mode-text">omg i wanna sleep</span>
              <div class="toggle-switch">
                <input type="checkbox" id="toggle-btn5" />

                <label for="toggle-btn5" class="switch">
                  <div class="inner-knob"></div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="unit" id="control">
          <div class="dropdown">
            <button class="dropdown-toggle" onclick="toggleDropdown()">
              <span class="dropdown-text">choose light</span>
              <span class="dropdown-arrow"></span>
            </button>

            <!-- The hidden dropdown menu -->
            <ul class="dropdown-menu">
              <li data-light="1">top, TV</li>
              <li data-light="8">btm, TV</li>
              <li data-light="9">pendant, TV</li>
              <li data-light="10">pendant, white board</li>
              <li data-light="7">btm, white board</li>
              <li data-light="4">top, white board</li>
            </ul>
          </div>
          <div class="hue-slider">
            <span>hue (cold - warm)</span>
            <div class="slider-container">
              <input
                id="hue"
                type="range"
                class="slider"
                min="250"
                max="454"
                value="300"
              />
            </div>
          </div>
          <div class="bri-slider">
            <span>brightness (low - high)</span>
            <div class="slider-container">
              <input
                id="bri"
                type="range"
                class="slider"
                min="0"
                max="255"
                value="50"
              />
            </div>
          </div>
          <!-- <span id="submit">change</span> -->
        </div>
      </div>

      <div class="column" id="middle">
        <div class="real-parent-wide">
          <div class="frame-border1"></div>
          <div class="frame-parent1">
            <div class="frame-background-tophalf1"></div>
            <div class="frame-background-btmhalf1"></div>
            <!-- <div class="frame-stroke"></div> -->
            <!-- <div class="frame-stroke" id="stroke2"></div> -->
            <!-- <div class="frame" id="button1" onclick="toggleActive(this)"></div>
          <div class="frame" id="button2" onclick="toggleActive(this)"></div>
          <div class="frame" id="button3" onclick="toggleActive(this)"></div> -->
            <div class="frame wide" id="light1"></div>
          </div>
        </div>
        <div class="real-parent-wide">
          <div class="frame-border1"></div>
          <div class="frame-parent1">
            <div class="frame-background-tophalf1"></div>
            <div class="frame-background-btmhalf1"></div>
            <!-- <div class="frame-stroke"></div> -->
            <!-- <div class="frame-stroke" id="stroke2"></div> -->
            <!-- <div class="frame" id="button1" onclick="toggleActive(this)"></div>
          <div class="frame" id="button2" onclick="toggleActive(this)"></div>
          <div class="frame" id="button3" onclick="toggleActive(this)"></div> -->
            <div class="frame wide" id="light2"></div>
          </div>
        </div>
        <div class="real-parent-wide">
          <div class="frame-border1"></div>
          <div class="frame-parent1">
            <div class="frame-background-tophalf1"></div>
            <div class="frame-background-btmhalf1"></div>
            <!-- <div class="frame-stroke"></div> -->
            <!-- <div class="frame-stroke" id="stroke2"></div> -->
            <!-- <div class="frame" id="button1" onclick="toggleActive(this)"></div>
          <div class="frame" id="button2" onclick="toggleActive(this)"></div>
          <div class="frame" id="button3" onclick="toggleActive(this)"></div> -->
            <div class="frame wide" id="light3"></div>
          </div>
        </div>
      </div>

      <div class="column" id="right">
        <div class="real-parent-wide">
          <div class="frame-border1"></div>
          <div class="frame-parent1">
            <div class="frame-background-tophalf1"></div>
            <div class="frame-background-btmhalf1"></div>
            <!-- <div class="frame-stroke"></div> -->
            <!-- <div class="frame-stroke" id="stroke2"></div> -->
            <!-- <div class="frame" id="button1" onclick="toggleActive(this)"></div>
          <div class="frame" id="button2" onclick="toggleActive(this)"></div>
          <div class="frame" id="button3" onclick="toggleActive(this)"></div> -->
            <div class="frame wide" id="light4"></div>
          </div>
        </div>
        <div class="real-parent-wide">
          <div class="frame-border1"></div>
          <div class="frame-parent1">
            <div class="frame-background-tophalf1"></div>
            <div class="frame-background-btmhalf1"></div>
            <!-- <div class="frame-stroke"></div> -->
            <!-- <div class="frame-stroke" id="stroke2"></div> -->
            <!-- <div class="frame" id="button1" onclick="toggleActive(this)"></div>
          <div class="frame" id="button2" onclick="toggleActive(this)"></div>
          <div class="frame" id="button3" onclick="toggleActive(this)"></div> -->
            <div class="frame wide" id="light5"></div>
          </div>
        </div>
        <div class="real-parent-wide">
          <div class="frame-border1"></div>
          <div class="frame-parent1">
            <div class="frame-background-tophalf1"></div>
            <div class="frame-background-btmhalf1"></div>

            <div class="frame wide" id="light6"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
